<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<nav th:replace="~{fragments :: header}"></nav>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>

<h2>Contact Us</h2>

<!-- Display success message if redirected with 'success' parameter -->
<div th:if="${param.success}" class="success-message">
    <p>Contact form submitted successfully!</p>
</div>

<!-- Contact Form -->
<form th:action="@{/contact}" th:object="${contact}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="message">Message:</label>
    <textarea id="message" th:field="*{message}" required></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
