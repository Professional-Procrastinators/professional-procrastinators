<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>
<nav th:replace="~{fragments :: header}"></nav>

<div class="container">
    <h1> Edit Vacation </h1>
    <p> We all know plans can change. Please enter your information below to update your vacation! </p>

    <form method="post" style="max-width:600 px">

        <div class="form-group">
            <p> Which vacation are you updating? </p>
            <th:block th:each="vacation : ${vacations}">
                <input type="radio" name="selectedVacation" th:value="${vacation.id}">
                <label th:text="${vacation.city}"></label><br>
            </th:block>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="vacationName"><br>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="vacationCountry"></br>
        </div>

        <div class="form-group">
            <label for="state">State or Province</label>
            <input type="text" id="state" name="vacationState"><br>
        </div>

        <div class="form-group">
            <label for="dateInput">Please enter the date of your vacation: </label>
            <input type="datetime-local" id="dateInput" name="vacationDate">
        </div>

        <div>
            <select name="selectedPackingList">
                <option th:each="list : ${packingLists}" th:if="isList" th:value="${list.id}" th:text="${list.itemQuantity + ' - ' + list.packingItems}"></option>
            </select>
        </div>

        <div class="form-group">
            <p>Will this vacation be public or private?</p>
            <input type="radio" id="public" name="visibility" value="public">
            <label for="public">Public</label><br>
            <input type="radio" id="private" name="visibility" value="private">
            <label for="private">Private</label><br>
        </div>

    <button type="submit" class="btn btn-info">Update Vacation</button>
</form>
</div>

</body>
</html>
