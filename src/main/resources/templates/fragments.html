<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Nomad Nirvana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</head>

<div th:fragment="header" class="navbar navbar-expand-sm bg-dark navbar-dark">

        <nav class="navbar-header">
            &nbsp;&nbsp;<a th:href="@{/}" class="navbar-brand">Nomad Nirvana</a>&nbsp;
        </nav>
<!--    Contact us is always shown, but login dissapears when the user is detected -->
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>&nbsp;

    </ul>

<!--elements with th:if is visable when not logged in, th:unless is only visable after logging in-->
<!--the notLoggedIn variable is always true, but only injected in the GET for login controller, so by default everywhere but the login page it is false/null.-->
    <ul class="navbar-nav">
        <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/profile">My Profile</a></li>&nbsp;
        <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/packing-list">Item Lists</a></li>
        <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/get-weather">Weather</a></li>
        <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/likes">Like Button</a></li>
       <!-- <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/rewards">My Rewards</a></li> -->
        <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/purchase">Store</a></li>

    </ul>
    <ul class="navbar-nav">
        <li class="nav-item" th:unless="${notLoggedIn}"><a class="nav-link" href="/logout">Log out</a></li>
        <li class="nav-item" th:if="${notLoggedIn}"><a class="nav-link" href="/login">Login</a></li>

    </ul>

</div>



</html>
